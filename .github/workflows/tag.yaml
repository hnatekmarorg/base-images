on:
  push:
    branches:
      - main


jobs:
  tag:
    runs-on: gha-runner-scale-set
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          skipInvalidTags: true
          branch: main
